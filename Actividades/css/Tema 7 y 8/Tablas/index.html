<!DOCTYPE html>
<html>
<head>
    <title>Tablas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <table>
        <caption><b>Fig. 1.-</b><br>Precio de las naranjas</caption>
        <thead>
            <tr>
                <th>Provincia</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Málaga</td>
                <td>0,54€</td>
            </tr>
            <tr>
                <td>Granada</td>
                <td>0,45€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Promedio</th>
                <th>0,5€</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
