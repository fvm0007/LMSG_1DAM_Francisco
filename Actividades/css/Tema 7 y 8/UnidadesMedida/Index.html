<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnidadesMedida</title>
    <style>
        div {font-size: 12px; border:solid 2px red; width: 400px;
        height: 250px;}
        #P1 {font-size: 1.5em;}
        #P2 {font-size: 2rem;}
        #P3 {font-size: 175%;}
    </style>
</head>
<body>
    <div>
        esto es un div (12px)
        <p id="P1">Primer parrafo (1.5*12px=18px)</p>
        <p id="P2">Segundo parrafo (2*16px=32px)</p>
        <p id="P3">Tercer parrafo ((175% de 12px)=21px)</p>
    </div>
</body>
</html>
